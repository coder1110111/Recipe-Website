<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="\Resources\header.css">
    <link rel="stylesheet" href="\Resources\share-recipe.css">
    <script src="/recipe.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Haven</title>
</head>
<body>
    <header>RECIPES HAVEN</header>
    <nav class="navbar">
        <div class="nav-links">
            <a href="http://localhost:3030/home/page">Home</a>
            <a href="#" class="active">Share a Recipe</a>
            <a href="http://localhost:3030/recipe/search">Search</a>
            <a href="http://localhost:3030/recipe/favorites">Favorites</a>
            <a href="http://localhost:3030/collections">Collections</a>
            <a href="http://localhost:3030/users">Authors</a>
            <a href="http://localhost:3030/activity">Activity Feed</a>
            <a href="http://localhost:3030/user/profile">Profile</a>
            <a href="http://localhost:3030/admin/dashboard" class="admin-only">Admin-Panel</a>
        </div>
        <a id="logoutBtn" class="logout">Logout</a>
    </nav>
    <div class="recipe-form-container">
        <h2>Share Your Recipe</h2>
        <form class="recipe-form" id="recipeform" enctype="multipart/form-data">
            <label for="title">Recipe Title</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>

            <label for="cuisine">Cuisine Type</label>
            <!--<input type="text" id="cuisine" name="cuisine" required>-->
            <select name="cuisine" id="cuisine" required>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Keto">Keto</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <option value="American">American</option>
                <option value="French">French</option>
                <option value="none">None</option>
            </select>

            <label for="ingredients">Ingredients</label>
            <textarea name="ingredients" id="ingredients" placeholder="List ingredients seperated by commas" required></textarea>

            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" placeholder="Write step-by-step instructions" required></textarea>

            <label for="prepTime">Preparation Time (in minutes)</label>
            <input type="number" id="prepTime" name="prepTime" required>

            <label for="servings">Servings</label>
            <input type="number" id="servings" name="servings" required>

            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Recipe</button>
        </form>
    </div>
</body>
</html>
